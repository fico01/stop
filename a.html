<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopots - Tela de Entrada</title>
    <link rel="icon" type="imagex/png" href="unnamed.png">
    <style>
        body {
            background-image: url(header_pt.png);
           font-family: Verdana;
            text-align: center;
            background-size: cover;
        }
        #entrada {
            color: white;
            -webkit-text-stroke: 1px black;
            
            font-family:Verdana;
            background-color:#383197e0 ;
            position:absolute;
            top: 5%;
            left: 3%;
            display: block;
            border: 10px solid #2c2678e0;
            border-radius: 10px;
            width: 700px;
            height: 500px;
            margin: auto;
           
            
           
        }
        #confirmacao {
            font-family: Verdana;
            -webkit-text-stroke: 1px black;
            color: white;
            background-color:#383197e0 ;
            position:absolute;
            top: 5%;
            left: 3%;
            border: 10px solid #2c2678e0;
            width: 700px;
            height: 500px;
            margin: auto;
            
            display: none;
            border-radius: 10px;
        }
        .gameGrid {
            border: 5px solid black;
            width: 300px;
            margin: auto;
            background-color: white;
            display: block;
            border-radius: 10px;
        }
        .bt-yellow {
            background: none;
            width: 264px;
            height: 86px;
            background-image: url(sprite.png);
            background-position: 0 0;
            border: none;
        }
        input{
            font-family: Verdana;
            border-radius: 10px;
            border: 5px solid #221d5d;
            float:left;
            padding: 11px 21px;
            position:sticky;
            left: 8%;
            top: 34%;
        }
        button{
            font-size: larger;
            font-family:Verdana ;
            float: center;
            padding: 11px 21px;
        }

       
    </style>
</head>
<body>
    <!-- Tela de Entrada -->
    <div id="entrada" style="box-sizing: border-box;">
        <img src="logo (1).png" width="295px" height="156px">
        <p style="font-size: 25px;">Insira seu nome:</p>
        
        <input  type="text" id="nomeJogador" >
        <br>
        <button class="bt-yellow" onclick="confirmarEntrada()">Entrar</button>
    </div>

    <!-- Tela de Confirmação -->
    <div id="confirmacao">
        <h1 style="font-size: 25px;">Olá, <span id="nomeConfirmado"></span>!</h1>
        <p style="font-size: 25px;">Seu nome foi confirmado e gravado na sessão.</p>
        <button class="bt-yellow" onclick="startGame()">Iniciar Jogo</button>
        
        
    </div>
    

    <script>
        function confirmarEntrada() {
            const nomeJogador = document.getElementById("nomeJogador").value;
            if (nomeJogador.trim() !== "") {
                // Grava o nome na sessão
                sessionStorage.setItem("nomeJogador", nomeJogador);

                // Atualiza a tela para a tela de confirmação
                document.getElementById("entrada").style.display = "none";
                document.getElementById("confirmacao").style.display = "block";

                // Exibe o nome confirmado
                document.getElementById("nomeConfirmado").textContent = nomeJogador;
            } else {
                alert("Por favor, insira seu nome.");
            }
        }
        function startGame() {
           window.location.href = 'tela1.html';
       

        // Agendar o clique automático no botão após 3 segundos (3000 milissegundos)
        setTimeout(function() {
            document.getElementById('redirecionarBtn').click();
        }, 3000);
        }
    </script>
</body>
</html>
